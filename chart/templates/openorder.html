{% extends 'layout.html' %}

{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 " >Open Order</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Open Order</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <div class="content">
        {% csrf_token %}
        <div class="container-fluid">
            <form action="saveopenorder" method="POST">
                {% csrf_token %} 
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card"> 
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Symbol</label>
                                            <select class="form-control"  name="symbol" >
                                                <option value="0">=== Select Symbol ===</option>
                                                {% for symbol in symbols %}
                                                    <option value="{{ symbol.id }}"
                                                            {% if symbol.id  == backtest.symbol_id %}
                                                                selected
                                                            {% endif %}
                                                        >{{ symbol.name }}
                                                    </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Type</label>
                                            <select class="form-control"  name="ordertype" id="ordertype" >
                                                <option value="0">=== Select Type ===</option>
                                                <option value="1">Buy</option>
                                                <option value="2">Sell</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Auto close</label>
                                            <select class="form-control"  name="tradestyle" id="tradestyle" >
                                                <option value="1">No</option>
                                                <option value="2">Yes</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="lotsize">Lot size</label>
                                            <input type="text" class="form-control" name="lotsize" value="{{lotinfo.lotsize}}"  >
                                        </div>
                                    </div>
        
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="takeprofit">Take Profit price</label>
                                            <input type="text" class="form-control" name="takeprofit" value="{{lotinfo.takeprofit}}"   >
                                        </div>
                                    </div>
        
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="stoplost">Stop Lost price</label>
                                            <input type="text" class="form-control" name="stoplost" value="{{lotinfo.stoplost}}"   >
                                        </div>
                                    </div>
        
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="numoforder">Number of order</label>
                                            <input type="text" class="form-control" name="numoforder" value="{{setting.numorder}}" >
                                        </div>
                                    </div>   
                                </div>
                                <div class="form-group float-right">
                                    <button type="submit" class="btn btn-primary mr-1">Open Order</button>
                                </div>  
                            </div>
                        </div>
                    </div>
                  </div>
            </form>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>


{% endblock %}
