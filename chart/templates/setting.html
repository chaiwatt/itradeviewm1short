{% extends 'layout.html' %}

{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Setting</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">setting</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <!-- <label for="">Clone to All</label> -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Setting</h3>
                </div>


                <form action="savesetting" method="POST">
                  {% csrf_token %} 
                  <div class="card-body">
                    <div class="form-group">
                      <label for="numberorder">Open order qty</label>
                      <input type="text" class="form-control" id="numberorder" name="numberorder" value="{{setting.numorder}}">
                    </div>
                  </div>

                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>

            </div>
            <div class="col-lg-6">
              <!-- <label for="">Clone to All</label> -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Lot Info</h3>
                </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="numberorder">Balance</label>
                      <input type="text" class="form-control" id="balance"  value="{{lotinfo.balance}}" readonly >
                    </div>
                    <div class="form-group">
                      <label for="numberorder">Lot size</label>
                      <input type="text" class="form-control" id="lotsize"  value="{{lotinfo.lotsize}}" readonly>
                    </div>
                    <div class="form-group">
                      <label for="numberorder">GBP close price</label>
                      <input type="text" class="form-control" id="gbpcloseprice"  value="{{lotinfo.gbpcloseprice}}"  readonly>
                    </div>
                    <div class="form-group">
                      <label for="numberorder">None GBP close price</label>
                      <input type="text" class="form-control" id="nonegbpcloseprice" value="{{lotinfo.nonegbpcloseprice}}" readonly>
                    </div>
                  </div>

              
             
              </div>

            </div>
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->

      </div>
      <!-- /.content -->



 
{% endblock %}
