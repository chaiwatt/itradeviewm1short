{% extends 'layout.html' %}

{% block content %}

    <div class="content-header">
        <div class="container-fluid">

            <div class="col-sm-6">

            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->

                          </div>
                        <div class="card-body" >
                            <table class="table table-sm">
                                <thead>
                                  <tr>
                                    <th>Symbol</th>
                                    <th>Ticket</th>
                                    <th>Type</th>
                                    <th>Lot</th>
                                    <th>Profit</th>
                                    <th class="text-right">Close</th>
                                  </tr>
                                </thead>
                                <tbody id="orders_table">   
        
                                </tbody>
                              </table>
                        </div>
                    </div>
  
            </div>
            <!-- /.col-md-6 -->

            <!-- /.col-md-6 -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>

      <div class="modal fade" id="openorder_modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">OPEN ORDER</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="stoplost">Stop Lost (0.01%)</label>
                            <input type="text" class="form-control" id="stoplost" value="" >
                        </div>
                     </div>
                     <div class="col-md-12">
                        <div class="form-group">
                            <label for="takeprofit">Take Profit (2xSL)</label>
                            <input type="text" class="form-control" id="takeprofit" value="" >
                        </div>
                     </div>
                     <div class="col-md-12">
                        <div class="form-group">
                            <label for="lotsize">Lot size</label>
                            <input type="text" class="form-control" id="lotsize" value=""  >
                        </div>
                     </div>
                     <div class="col-md-12">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" value="" readonly >
                        </div>
                     </div>

                     <div class="col-md-12">
                        <label for="ordertype">Order Type</label>
                        <select class="form-control" name="ordertype" id="ordertype" >
                            <option value="0" >Order Buy</option>
                            <option value="1" >Order Sell</option>
                        </select>
                     </div>

                     <div class="col-md-12">
                         <div class="form-group d-flex justify-content-between align-items-center">
                            <button type="button" id="viewalltimeframe" class="btn btn-primary mt-3">View All TIMEFRAME</button>
                            <button type="button" id="ordering" data-dismiss="modal" class="btn btn-info mt-3">Open Order</button>
                         </div>
                        
                     </div>
                     
                </div>
               
            </div>
       
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->

        function getOrders(symbol,timeframe){
            return new Promise((resolve, reject) => {
                data = {
                    symbol: symbol,
                    timeframe: timeframe,
                    csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val()
                }
                $.ajax({
                    type: 'POST',
                    url: "{% url 'getorders' %}",
                    dataType : "json",
                    data: data,
                    success: function(data) {
                        resolve(data)
                    },
                    error: function(error) {
                        reject(error)
                    },
                })
            })
        }

        function getOrderSymbols(){
            return new Promise((resolve, reject) => {
                data = {
                    csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val()
                }
                $.ajax({
                    type: 'POST',
                    url: "{% url 'getordersymbols' %}",
                    dataType : "json",
                    data: data,
                    success: function(data) {
                        resolve(data)
                    },
                    error: function(error) {
                        reject(error)
                    },
                })
            })
        }

    $(document).on('click','#openorder',function(){
        $('#btnGetSingleOhlc').removeClass('start').addClass('stop');
        $('#btnGetSingleOhlc').html('Start Search');
        clearInterval(searchTimer);
        if(bullishall == true){
            $("#ordertype option[value='0']").attr("selected","selected");
            $('#price').val(calculationinfo.bid)
        }else if(bearishall == true){
            $("#ordertype option[value='1']").attr("selected","selected");
            $('#price').val(calculationinfo.ask)
        }
        $('#openorder_modal').modal('show');
        // console.log('ok')
    })

    $(document).on('click','#ordering',function(){
        let order_type = 'sell'
        if (parseInt($('#ordertype option:selected').val()) == 0){
            order_type = 'buy'
        }
        // console.log(calculationinfo.symbol)
        // console.log(order_type)
        openOrder(calculationinfo.symbol,order_type,parseFloat($('#lotsize').val())).then(data => { //0=order on Buy 1=order on Sell

        }).catch(error => {})
    })

    

    function openOrder(symbol,ordertype,lot){   
           return new Promise((resolve, reject) => {
                data = {
                    symbol: symbol,
                    ordertype: ordertype,
                    lot: lot,
                    csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val()
                }
               $.ajax({
                   type: 'POST',
                   url: "{% url 'openorder' %}",
                   dataType : "json",
                   data: data,
                   success: function(data) {
                       resolve(data)
                   },
                   error: function(error) {
                       reject(error)
                   },
               })
           })
       }

       $(document).on('click','.closeorder',function(){
            closeOrder($(this).data('symbol'),$(this).data('ticket'),parseInt($(this).data('type')),parseFloat($(this).data('lot'))).then(data => { //0=order on Buy 1=order on Sell
                location.reload(true);
            }).catch(error => {})
        })

       function closeOrder(symbol,position,type,lot){   
           return new Promise((resolve, reject) => {
                data = {
                    symbol: symbol,
                    position: position,
                    type: type,
                    lot: lot,
                    csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val()
                }
               $.ajax({
                   type: 'POST',
                   url: "{% url 'manualcloseorder' %}",
                   dataType : "json",
                   data: data,
                   success: function(data) {
                       resolve(data)
                   },
                   error: function(error) {
                       reject(error)
                   },
               })
           })
       }

    </script>
